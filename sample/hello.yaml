hello:
  method: GET
  patterns:
    - request:
        params:
          name: "Tom"
      response:
        body: "Hello, Tom!"
    - request:
        params:
          name: "Bob"
      response:
        body: "Who are you? I don't know that name"

# curl http://localhost:7874/hello?name=Tom
#=> Hello, Tom!
# curl http://localhost:7874/hello?name=Bob
#=> Who are you? I don't know that name